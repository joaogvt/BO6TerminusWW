<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BO6 WW code</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>X</div>
            <div>Y</div>
            <div>Z</div>
        </div>
        <div class="boxes">
            <div class="box" id="box1" onclick="openModal(this)">1</div>
            <div class="box" id="box2" onclick="openModal(this)">2</div>
            <div class="box" id="box3" onclick="openModal(this)">3</div>
        </div>
        <div class="button-group">
            <button class="submit-button" onclick="calculateAndDisplayResults()">SUBMIT</button>
            <button class="clear-button" onclick="clearBoxes()">CLEAR</button>
        </div>
        <h1 id="result" style="display: none;">X: 0 Y: 0 Z: 0</h1>
    </div>
    
    <!-- Modal -->
    <div id="iconModal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeModal()">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23666' width='24px' height='24px'%3E%3Cpath d='M0 0h24v24H0z' fill='none'/%3E%3Cpath d='M18.3 5.71c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0L12 9.59 7.11 4.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12l-4.89 4.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 14.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89z'/%3E%3C/svg%3E" alt="Fechar">
            </button>
            <h2>Selecione um ícone</h2>
            <div class="icon-container">
                <img src="images/icon1.png" alt="Ícone 1" class="icon" onclick="selectIcon(this)">
                <img src="images/icon2.png" alt="Ícone 2" class="icon" onclick="selectIcon(this)">
                <img src="images/icon3.png" alt="Ícone 3" class="icon" onclick="selectIcon(this)">
                <img src="images/icon4.png" alt="Ícone 4" class="icon" onclick="selectIcon(this)">
                <img src="images/icon5.png" alt="Ícone 5" class="icon" onclick="selectIcon(this)">
                <img src="images/icon6.png" alt="Ícone 6" class="icon" onclick="selectIcon(this)">
            </div>
        </div>
    </div>
</body>
</html>
